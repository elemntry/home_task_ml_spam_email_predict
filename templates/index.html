<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ОПРЕДЕЛИТЕЛЬ ПОЧТОВОГО СПАМА :)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container col-xl-10 col-xxl-8 px-4 py-5">
    <div class="row  g-gl-5 py-5">
        <div class="col-lg-5 text-center text-lg-start">
            <h1 class="display-4 fw-bold lh-1 mb-3">Определитель почтового спама</h1>
            <p class="col-lg-10 fs-4">Чтобы определить является ли письмо спамом заполните поля "Тема письма" и
                "Сообщение письма" в форме, а затем нажмите кнопку "Определить" </p>
        </div>

        <div class="col-md-10 mx-auto col-lg-7">
            <form action="{{ url_for('predict') }}" method="post" class="p-4 p-md-5 border rounded-3 bg-light">
                <div class="form-group">
                    <label for="subject">Тема письма</label>
                    <textarea name="subject" id="subject" class="form-control" rows="2"></textarea>
                </div>
                <div class="form-group mb-3">
                    <label for="message">Сообщение письма</label>
                    <textarea name="message" id="message" class="form-control" rows="10"></textarea>

                </div>
                <button class="w-100 btn btn-lg btn-primary">Определить</button>
                <hr class="my-4">
                <small class="text-muted">Нажимая Определить, вы соглашаетесь с правилами пользования сервисом.</small>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>
</html>
